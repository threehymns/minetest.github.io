---
layout: default
---

<h1 class="title main-title">
	{{ page.title }}
</h1>

<p class="subtitle has-text-centered mt-3 mb-4">
	{{ page.description }}
</p>

{% if page.small %}
<p class="has-text-centered">
	<small>
		{{ page.small }}
	</small>
</p>
{% endif %}

<section class="section">
	<div class="container content">
		{{ content }}
	</div>
</section>
